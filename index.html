<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading-demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/load.css">
</head>
<body>

<div class="loading">
  <section>
  	<div class="load load1">
  		<div class="line1-1"></div>
  		<div class="line1-2"></div>
  		<div class="line1-3"></div>
  		<div class="line1-4"></div>
  		<div class="line1-5"></div>
  	</div>
  </section>
   <section>
  	<div class="load load2">
  		<div class="load2-outter"></div>
  		<div class="load2-inner"></div>
  	</div>
  </section>
  <section>
  	<div class="load load3">
  		<div class="load3-star glyphicon glyphicon-star"></div>
  		<div class="load3-circle glyphicon glyphicon-repeat"></div>
  	</div>
  </section>
  <section>
  	<div class="load load4">
  		<div class="jump1"></div>
  		<div class="jump2"></div>
  		<div class="jump3"></div>
  		<div class="jump4"></div>
  		<div class="jump5"></div>
  	</div>
  </section>
  <section>
  	<div class="load load5">
  		<div class=" glyphicon glyphicon-heart heart1"></div>
  		<div class=" glyphicon glyphicon-heart heart2"></div>
  		<div class=" glyphicon glyphicon-heart heart3"></div>
  		<div class=" glyphicon glyphicon-heart heart4"></div>
  	</div>
  </section>
  <section>
  	<div class="load load6">
     <div></div> 
    </div>
  </section>
  <section>
  	<div class="load load7">
     <div class="yuan1"></div> 
     <div class=" glyphicon glyphicon-star-empty"></div>
    </div>
  </section>
  <section>
  	<div class="load load8">
     <div class="yuan2"></div>
     <div class="load8-inner"></div> 
    </div>
  </section>
  <section>
  	<div class="load load9">
     <div class="yuan3"></div>
     <div class="line9-1"></div> 
     <div class="line9-2"></div>
    </div>
  </section>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/load.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
