<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading-demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/load.css">
</head>
<body>

<div class="loading">
  <section>
  	<div class="load load1">
  		<div class="line1"></div>
  		<div class="line2"></div>
  		<div class="line3"></div>
  		<div class="line4"></div>
  		<div class="line5"></div>
  	</div>
  </section>
   <section>
  	<div class="load load2">
  		<div class="load2-outter"></div>
  		<div class="load2-inner"></div>
  	</div>
  </section>
  <section>
  	<div class="load load3">
  		<div class="load3-star glyphicon glyphicon-star"></div>
  		<div class="load3-circle glyphicon glyphicon-repeat"></div>
  	</div>
  </section>
  <section>
  	<div class="load load4">
  		<div class="jump1"></div>
  		<div class="jump2"></div>
  		<div class="jump3"></div>
  		<div class="jump4"></div>
  		<div class="jump5"></div>
  	</div>
  </section>
  <section>
  	<div class="load load5"></div>
  </section>
  <section>
  	<div class="load load6"></div>
  </section>
  <section>
  	<div class="load load7"></div>
  </section>
  <section>
  	<div class="load load8"></div>
  </section>
  <section>
  	<div class="load load9"></div>
  </section>
  <section>
  	<div class="load load10"></div>
  </section>
  <section>
  	<div class="load load11"></div>
  </section>
  <section>
  	<div class="load load12"></div>
  </section>
  <section>
  	<div class="load load13"></div>
  </section>
   <section>
  	<div class="load load14"></div>
  </section> 
  <section>
  	<div class="load load15"></div>
  </section>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/load.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
